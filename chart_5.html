   // SVG要素のサイズとマージン
   var width = 400;
    var height = 300;
    var margin = { top: 20, right: 20, bottom: 30, left: 50 };

    // SVG要素の作成
    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // グラフ描画領域のグループ要素
    var graph = svg
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // グラフの描画（適当なデータを使用）
    var dataset = [
      { x: 0, y: 5 },
      { x: 1, y: 10 },
      { x: 2, y: 8 },
      { x: 3, y: 12 },
      { x: 4, y: 6 },
      { x: 5, y: 9 },
    ];

    var xScale = d3
      .scaleLinear()
      .domain([0, 5])
      .range([0, width - margin.left - margin.right]);

    var yScale = d3
      .scaleLinear()
      .domain([0, 12])
      .range([height - margin.top - margin.bottom, 0]);

    var line = d3
      .line()
      .x(function(d) { return xScale(d.x); })
      .y(function(d) { return yScale(d.y); });

    graph
      .append("path")
      .datum(dataset)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2)
      .attr("d", line);

    // グラフ描画領域以外の背景色
    svg
      .append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height)
      .attr("fill", "lightgray");

    // グラフ描画領域以外の背景色の適用範囲を設定
    svg.select(".background").lower();

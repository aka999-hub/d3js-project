    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
    <body>
        <div class="chart">
<script>

// 罫線の色と太さを設定します。
var lineColor = "black";
var lineWidth = 1;

// svg要素を作成します。
var svg = d3.select("body").append("svg");

// svgの幅と高さを設定します。
svg.attr("width", 500).attr("height", 500);

// svgに線を追加します。
svg.append("line")
  .attr("x1", 10)
  .attr("y1", 0)
  .attr("x2", 10)
  .attr("y2", 500)
  .attr("stroke", lineColor)
  .attr("stroke-width", lineWidth);
</script>


</body>
